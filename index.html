<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dota 2 Twitch Recommender</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/" onclick="router.navigate(event)">
                        Dota 2 Twitch
                    </a>
                </li>
                <li>
                    <a href="recommend" onclick="router.navigate(event)">Recommender</a>
                </li>
                <li>
                    <a href="players" onclick="router.navigate(event)">Players</a>
                </li>
                <li>
                    <a href="heroes" onclick="router.navigate(event)">Heroes</a>
                </li>
                <li>
                    <a href="https://github.com/nims11/dota2-twitch-recommender">Github</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row hidden" id="recommend">
                    <div class="col-lg-12">
                        <h2>Dota 2 Twitch Stream Recommender</h2>
                    </div>
                </div>
                <div class="row hidden" id="players">
                    <div class="col-lg-12">
                        <h2>Players</h2>
                        <p>List of players used in the recommender</p>
                        <table class="table table-bordered" id="players-table">
                            <tr>
                                <th>Player</th>
                                <th>Twitch</th>
                                <th>Heroes (last 500 games)</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row hidden" id="heroes">
                    <div class="col-lg-12">
                        <h2>Heroes</h2>
                        <p>List of heroes used in the recommender</p>
                        <table class="table table-bordered" id="heroes-table">
                            <tr>
                                <th>Hero</th>
                                <th>Players (last 500 games)</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="js/kewlrouter.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
